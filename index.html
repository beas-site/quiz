      </footer>

 </div>
  <script src="quiz_controller.js">
  function Quiz(questions) {
this.score = 0;
this.questions = questions;
this.questionIndex = 0;
}

Quiz.prototype.getQuestionIndex = function() {
return this.questions[this.questionIndex];
}

Quiz.prototype.isEnded = function () {
return this.questions.length === this.questionIndex;
}

Quiz.prototype.guess = function(answer) {
if (this.getQuestionIndex().correctAnswer(answer)) {
this.score++;
}
  this.questionIndex++;

}
  </script>

  <script src="app.js">
  function populate() {
if(quiz.isEnded()) {
showScores();
}
else {
var element = document.getElementById("question");
element.innerHMTL = quiz.getQuestionIndex().text;

var choices = quiz.getQuestionIndex().choices;
for(var i = 0; i < choices.length; i++) {

element.innerHMTL = choices[i];
guess("btn" + i, choices[i]);
  }
  showProgress();
 }
};

function guess(id, guess) {
var button = document.getElememtById(id);
button.onclick = function(){
quiz.guess(guess);
populate();
}
};

function showProgress() {
var currentQuestionNumber = quiz.questionIndex + 1;
var element = document.getElementById("progress");
element.innerHMTL = "Question " + currentQuestionNumber + "of " + quiz.questions.length;
};

function showScores() {
var gameOverHtml = "<h1>Result</h1>";
gameOverHtml += "<h2 id="score">Your scores: " + quiz.score + "</h2>";
var element = document.getElementById("quiz");
element.innerHMTL = gameOverHtml;
};

var questions = [
new Question("Vraag 1", ["1", "2", "3", "4"], "1"),
new Question("Vraag 2", ["1", "2", "3", "4"], "1"),
new Question("Vraag 3", ["1", "2", "3", "4"], "1"),

populate();
